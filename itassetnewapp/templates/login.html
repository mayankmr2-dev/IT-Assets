{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
<main class="page hire-me-page">
    <section class="portfolio-block hire-me">
        <div class="container">
            <div class="heading">
                <h2>Login</h2>
            </div>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group"><label for="username">Username</label><input class="form-control"
                        name="username" type="text"></div>
                <div class="form-group"><label for="password">Password</label><input class="form-control"
                        name="password" type="password"></div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6 button"><button class="btn btn-primary btn-block"
                                type="submit">Login</button></div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
